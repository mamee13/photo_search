name: photo_search
description: A Flutter photo search application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  cached_network_image: ^3.3.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
